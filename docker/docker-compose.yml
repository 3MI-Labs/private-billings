services:

  market:
    image: private-billing:0.0.1
    ports:
      - 5555:5555
    command: python3 launch.py market market 5555 market
    networks:
      - billing

  billing:
    image: private-billing:0.0.1
    ports:
      - 5554:5554
    command: python3 launch.py bill market 5555 billing
    networks:
      - billing
    depends_on:
      - "market"

  peer0:
    image: private-billing:0.0.1
    ports:
      - 5560:5560
    command: python3 launch.py peer market 5555 peer0 5560
    networks:
      - billing
    depends_on:
      - "market"

  peer1:
